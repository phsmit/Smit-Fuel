<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Fuel prices</title>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load('visualization', '1', {packages: ['annotatedtimeline']});
    function drawVisualization() {
      var data = new google.visualization.DataTable();
      data.addColumn('date', 'Date');
      data.addColumn('number', 'Fuel Price');
      data.addColumn('string', 'title1');
      data.addColumn('string', 'text1');
      data.addRows([
        {% for refueling in refuelings %}
			[new Date({{ refueling.date.date.year }}, {{ refueling.date.date.month }}, {{ refueling.date.date.day }}), {{ refueling.real_liter_price|floatformat:4 }}, undefined, undefined],
		{% endfor %}
      ])
        


      var annotatedtimeline = new google.visualization.AnnotatedTimeLine(
          document.getElementById('visualization'));
      annotatedtimeline.draw(data, {'displayAnnotations': true, 'scaleType': 'maximized'});
    }

    google.setOnLoadCallback(drawVisualization);
  </script>
</head>
<body style="font-family: Arial,sans-serif;border: 0 none;">
<div id="visualization" style="width: 1000px; height: 400px;"></div>
</body>
</html>
